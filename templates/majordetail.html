{% extends 'base.html' %}

{% block head %}

<style>
    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }

    .opacity-50 { opacity: .5; }
    .opacity-75 { opacity: .75; }

    .list-group {
        width: auto;
        max-width: 460px;
        margin: 4rem auto;
    }

    .form-check-input:checked + .form-checked-content {
        opacity: .5;
    }

    .form-check-input-placeholder {
        pointer-events: none;
        border-style: dashed;
    }
    [contenteditable]:focus {
        outline: 0;
    }

    .list-group-checkable {
        display: grid;
        gap: .5rem;
        border: 0;
    }
    .list-group-checkable .list-group-item {
        cursor: pointer;
        border-radius: .5rem;
    }
    .list-group-item-check {
        position: absolute;
        clip: rect(0, 0, 0, 0);
        pointer-events: none;
    }
    .list-group-item-check:hover + .list-group-item {
        background-color: var(--bs-light);
    }
    .list-group-item-check:checked + .list-group-item {
        color: #fff;
        background-color: var(--bs-blue);
    }
    .list-group-item-check[disabled] + .list-group-item,
    .list-group-item-check:disabled + .list-group-item {
        pointer-events: none;
        filter: none;
        opacity: .5;
    }

</style>
{% endblock %}




{% block content %}
<div class="container py-4">
    <div class="row mb-3">
        <a class="col btn  btn-outline-secondary btn-lg me-2 " href="/choosemajor">1.Choose Major</a>
        <a class="col btn btn-primary btn-lg me-2 " href="/planner">2.Major Detail</a>
        <a class="col btn btn-outline-secondary btn-lg" href="/selectedmajor">3.Selected Major</a>
    </div>
    <div class="row">
        <div class="card my-3 text-center">
            <svg class="bd-placeholder-img card-img-top pt-3" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>

            <div class="card-body">
                <h5 class="card-title">{{ major.name }}</h5>
                <p class="card-text">{{ major.desc }}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <form method="post">
                        <button type="submit" class="btn btn-success">Choose this Major</button>
                    </form>
                </div>
            </div>
        </div>
    </div>






</div>

{% endblock %}
